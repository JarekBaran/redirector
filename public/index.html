<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirector</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/all.min.css">
  <link rel="stylesheet" href="app/rewriter.css">
</head>
<body>
  <form>
    <input id='step2' type='checkbox' class='scene'>
    <input id='step3' type='checkbox' class='scene'>
    <div id="part1">
      <label for='step2'>
        <div class="btn btn-success btn-lg" onClick="set200List(input200.value);">Paste the current list of correct addresses (HTTP200 status code) and continue >>> <i class="fas fa-chevron-circle-right"></i> </div>
      </label>
      <textarea id="input200" class="alert alert-success content"></textarea>
    </div>
    <div id="part2">
      <label for='step3'>
        <div class="btn btn-danger btn-lg" onClick="set404List(input404.value); init();">Paste the wrong address list (HTTP404 status code) and continue >>> <i class="fas fa-chevron-circle-right"></i> </div>
      </label>
      <textarea id="input404" class="alert alert-danger content"></textarea>
    </div>
    <div id="part3">
      <div class="btn-toolbar fixed-top">
        <div class="btn-group">
          <button type="button" class="btn btn-primary" onClick="genSchema(Schema.joomlaMod);">Joomla - Module</button>
          <button type="button" class="btn btn-danger" onClick="copySchema(Schema.joomlaMod);"><i class="fas fa-paste"></i></button>
          <button type="button" class="btn btn-danger" onClick="saveSchema(Schema.joomlaMod);"><i class="fas fa-download"></i></button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-primary" onClick="genSchema(Schema.phpRequestUri);">PHP Request URI</button>
          <button type="button" class="btn btn-danger" onClick="copySchema(Schema.phpRequestUri);"><i class="fas fa-paste"></i></button>
          <button type="button" class="btn btn-danger" onClick="saveSchema(Schema.phpRequestUri);"><i class="fas fa-download"></i></button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-primary" onClick="genSchema(Schema.rewriteCond);">RewriteCond</button>
          <button type="button" class="btn btn-danger" onClick="copySchema(Schema.rewriteCond);"><i class="fas fa-paste"></i></button>
          <button type="button" class="btn btn-danger" onClick="saveSchema(Schema.rewriteCond);"><i class="fas fa-download"></i></button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-primary" onClick="genSchema(Schema.rewriteRule);">RewriteRule</button>
          <button type="button" class="btn btn-danger" onClick="copySchema(Schema.rewriteRule);"><i class="fas fa-paste"></i></button>
          <button type="button" class="btn btn-danger" onClick="saveSchema(Schema.rewriteRule);"><i class="fas fa-download"></i></button>
        </div>
        <div class="input-group mx-2">
          <div class="input-group-prepend">
            <span class="btn btn-primary input-group-text" onClick="genScore();">Results</span>
          </div>
          <input id="scoreLimit" type="number" class="form-control" min="0" max="100" step="1" value="0" autofocus="autofocus">
        </div>
        <div class="btn-group">
          <label class="btn btn-primary btn-file">
            Load
            <input type="file" accept=".rewriter" onChange="loadConf(event);" hidden>
          </label>
          <button type="button" class="btn btn-danger" onClick="saveConf();">Save</button>
        </div>
      </div>
      <div id="output" class="content table-responsive"></div>
    </div>
  </form>
  <div id="preloader">
    <div class="dash one"></div>
    <div class="dash two"></div>
    <div class="dash three"></div>
    <div class="dash four"></div>
    <div id="status"></div>
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/typeahead.bundle.min.js"></script>
  <script src="app/rewriter.js"></script>
</body>

</html>
